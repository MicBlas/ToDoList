<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<title>To Do List</title>
		<meta charset="UTF-8" />
		<meta name="description" content="Your private To Do List" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Prompt:wght@100&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section>
			<h1>Your To Do List</h1>
			<input type="text" placeholder="Write your new task" class="newTask" />
			<button type="submit" class="addTask">Add task</button>
			<div class="containerTasks"></div>
		</section>
		<button onclick="window.print()" class="print">Print this page</button>
		<!--add button to print page-->
		<script src="script.js"></script>
	</body>
</html>
